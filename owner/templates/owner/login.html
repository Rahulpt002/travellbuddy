<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e0f7fa, #e0e0e0);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }
        h3 {
            margin-bottom: 20px;
            text-align: center;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            padding: 10px 20px;
            background: #03a9f4;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 18px;
        }
        .btn:hover {
            background: #0288d1;
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
        }
        .forgot-password a {
            color: #03a9f4;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .register-btn {
            margin-top: 20px;
            text-align: center;
        }
        .register-btn a {
            text-decoration: none;
            font-size: 16px;
            color: #03a9f4;
            font-weight: bold;
        }
        .register-btn a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Login</h3>
    <form name="login" method="POST">
        {% csrf_token %}
        
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        
        <button type="submit" class="btn">Login</button>
        
        <div class="forgot-password">
            <a href="#">Forgot your password?</a>
        </div>

        <div class="register-btn">
            <a href="/insertuser/">New User? Register</a>
        </div>
    </form>
</div>

</body>
</html>
